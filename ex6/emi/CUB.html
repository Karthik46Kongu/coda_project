 <body id="demo1">
 <span id=k>EMI CALCULATOR FOR CUB BANK</span><br>
 <form action="" name=myform onsubmit="return fun()">


Enter the principle amount:<br>
<input type=number name=t2><br>
Enter the Rate Of Interest:<br>

Enter the Months:<br>
<input type=number name=t4><br>
<br>

<br>

 </form>
  <a href="emi.html"><button>BACK</button></a>

 <p id=demo>
 </p>
 <script>


 function fun()
 {
 
   var a=document.myform;
   var pp=a.t2.value;
   var nn=a.t4.value;
   var p=parseInt(pp);
   var n=parseInt(nn);
   var r=8;
   r=r/n*100;
   
   var r1=r+1;
   var r2=r;
   while(n!=0)
   {
      r=r1*r;  
	  n=n-1;
   }	
   var emi=p*r2*r;
   r--;
   emi=emi/r;
   emi=emi/100;   
   
   document.getElementById("demo").innerHTML=emi+"  is your monthly INSTALLMENT";
   return false;
 }
 </script>
