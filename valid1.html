<script>
function fun()
{
  var x=document.myform;
  var a=x.t1.value;
  var np=/^[A-Z]{1}[a-z]{7,12}$/g;  
  if(np.test(a)){
   document.getElementById("demo1").style.border="2px solid green";
   document.getElementById("name").innerHTML="";
 
  }
  else
  {
    document.getElementById("name").innerHTML="First letter should be capital and max of 8 chars";
  }
}
function fun1()
{
  var x=document.myform;
 
  var p=x.t2.value;
  var pp=/^[A-Z]{1}[a-z]{5}[0-9]{4}[@]{2}/g;
  if(p.length<=3)
  {
    document.getElementById("demo2").style.border="2px solid red";
  }
  if(p.length==8)
  {
    document.getElementById("demo2").style.border="2px solid yellow";
  }
  if(p.length==12)
  {
    document.getElementById("demo2").style.border="2px solid green";
  }
  if(p.length==0)
  {
     document.getElementById("pass").innerHTML="Enter a password";   
  }
  if(p.length>12&&(!(pp.test(p))))
  {
     document.getElementById("pass").innerHTML="NO constraints matched";
  
  }
  else{
       document.getElementById("pass").innerHTML="";
    }


}
function fun2()
{
  var x=document.myform;
 
  var p=x.t3.value;
  var p1=x.t2.value;

  if(p!=p1)
  {
     document.getElementById("cpass").innerHTML="not match";
  
  }

}

}
function valid()
{
fun();
fun1();

if(document.getElementById("name").innerHTML=="" && document.getElementById("pass").innerHTML=="" && document.getElementById("cpass").innerHTML=="" && document.getElementById("email").innerHTML=="" &&   document.getElementById("phone").innerHTML=="" && document.getElementById("acno").innerHTML=="" && document.getElementById("com").innerHTML=="")
{
document.write("Success");
return true;
}

}
